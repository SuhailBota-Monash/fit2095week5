<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Insert a new task!</title>
</head>
<h2 href="index.html">Home</h2>
<body>
<form action="/data" method="POST">
    Task ID:
    <input type="number" name="taskId" /> </br>
    Task Name:
    <input type="String" name="taskName" /> </br>
    Task Assignment:
    <input type="text" name="taskAssign" /> </br>
    Task Due Date:
    <input type="date" name="taskDueDate" /> </br>
    Task Status:
    <input type="text" name="taskStatus" /> </br>
    Task Description:
    <input type="text" name="taskDescription" /> </br>

    <button>Submit</button>
</form>
